<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/x-icon" href="http://punjab.chitkara.edu.in//Storage/Images/favicon.ico">

    <title>Chitkara University - Events</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Fonts -->
    <link href="{{ url_for('static', filename='vendor/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/creative.css') }}" rel="stylesheet">

</head>

<body id="page-top">

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="header-navbar">
                <a class="navbar-brand page-scroll" href="#page-top">Chitkara University</a>
            </div>
            {% if logged == None %}
            <div class="login-btn">
                <a href="{{url_for('loginPage')}}" class="btn btn-primary page-scroll btn-xl" id="login-btn">Login</a>
            </div>
            {% else %}
            <div class="login-btn">
                <a href="{{url_for('dashboard')}}" class="btn btn-primary page-scroll btn-xl" id="login-btn">Dashboard</a>
            </div>
            {% endif %}
        </div>
        <!-- /.container-fluid -->
    </nav>

    <header>
        <div class="header-content">
            <div class="header-content-inner">
                <h1 id="homeHeading">All about the events at<br>Chitkara University</h1>
                <hr>
                <a href="{{url_for('eventList', event_type='upcoming')}}" class="btn btn-primary btn-xl page-scroll">Upcoming Events</a>
                <a href="{{url_for('eventList', event_type='ongoing')}}" class="btn btn-primary btn-xl page-scroll">Ongoing Events</a>
                <a href="{{url_for('eventList', event_type='previous')}}" class="btn btn-primary btn-xl page-scroll">Previous Events</a>
            </div>
        </div>
    </header>

    <!-- jQuery -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="{{ url_for('static', filename='vendor/scrollreveal/scrollreveal.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/magnific-popup/jquery.magnific-popup.min.js') }}"></script>

    <!-- Theme JavaScript -->
    <script src="{{ url_for('static', filename='js/creative.min.js') }}"></script>

</body>

</html>
