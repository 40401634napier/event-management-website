{% extends "dashboard/base.html" %}
{% block content %}
<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <form class="form-horizontal" action="#" method="post">
            <fieldset>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <h2>Post a new Event :</h2><br>
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="fn">Title:</label>  
                    <div class="col-md-4">
                        <input name="title" type="text" class="form-control input-md" required="">
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Start Date:</label>  
                    <div class="col-md-4">
                        <input name="starts" type="text" class="form-control input-md" required="" placeholder="DD/MM/YYYY">
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">End Date:</label>  
                    <div class="col-md-4">
                        <input name="ends" type="text" class="form-control input-md" required="" placeholder="DD/MM/YYYY">
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Description:</label>
                    <div class="col-md-4">
                        <textarea class="form-control" rows="5" name="description"></textarea>
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Contact:</label>
                    <div class="col-md-4">
                        <textarea class="form-control" rows="5" name="contact"></textarea>
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Club:</label>  
                    <div class="col-md-4">
                        <input name="club" type="text" class="form-control input-md" required="">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Event Type:</label>
                    <div class="radio col-md-4">
                        <label>
                            <input type="radio" name="type" value="upcoming" checked>Upcoming
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="radio col-md-4">
                        <label>
                            <input type="radio" name="type" value="ongoing">Ongoing
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="radio col-md-4">
                        <label>
                            <input type="radio" name="type" value="previous">Previous
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Event Head:</label>
                    <div class="col-md-4">
                        <select name="head" class="form-control">
                            {% for user in users %}
                            <option value="{{user.username}}">{{user.username}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- Button -->
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<!-- /.row -->
{% endblock %}
